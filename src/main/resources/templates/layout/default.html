<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">
            优赛工作室
        </title>

        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">

        <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="/static/css/default.css" media="all">
        <link href="/static/toastr/toastr.min.css" rel="stylesheet" type="text/css"/>
        <link href="/static/tipso/tipso.min.css" rel="stylesheet">

        <script src="/static/layui/layui.js" charset="utf-8"></script>
        <script src="/static/js/lib/jquery-3.3.1.min.js" charset="utf-8"></script>
        <script src="/static/js/lib/vue.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/toastr/toastr.min.js"></script>

        <script type="text/javascript" src="/static/js/lib/echarts.min.js"></script>
        <script type="text/javascript" src="/static/js/lib/watermark.js"></script>
        <script src="/static/tipso/tipso.min.js"></script>
        <style>

        </style>
    </head>
    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <a href="/">
                    <div class="layui-logo">
                        <img src="/static/images/bixin.png" width="25px">
                        <b style="color: #FFF">
                            优赛工作室
                        </b>
                    </div>
                </a>
                <!-- 头部区域（可配合layui已有的水平导航） -->
                <ul class="layui-nav layui-layout-left">

                </ul>

                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item">
                        <a href="javascript:;" th:text="${#httpServletRequest.getUserPrincipal().getName()}"
                           th:unless="${#httpServletRequest.getUserPrincipal() == null}" id="userInfo">
                            请登录
                        </a>
                        <dl class="layui-nav-child"> <!-- 二级菜单 -->
                            <dd>
                                <a href="/logout">退出</a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>

            <div class="layui-side layui-bg-black">
                <div class="layui-side-scroll">
                    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                    <ul class="layui-nav layui-nav-tree">
                        <li class="layui-nav-item layui-nav-itemed">
                            <a class="" href="javascript:;">监控</a>
                            <dl class="layui-nav-child">

                            </dl>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="layui-body" style="padding: 10px; overflow: auto; background-color: #eeeeee"
                 layout:fragment="content">
                <div style="padding: 10px;">
                    内容主体区域

                </div>
            </div>

            <div class="layui-footer" layout:fragment="custom-footer">
                © 2020 - 优赛工作室
            </div>
        </div>
        <script th:inline="javascript" type="text/javascript">
            $(document).ready(function () {

            });

            layui.use(['layer', 'element'], function () {

            });
        </script>
        <script type="text/javascript" layout:fragment="custom-script">

        </script>

    </body>
</html>
